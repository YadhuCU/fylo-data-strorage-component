<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card__logo | padding-700">
        <div class="card__logo-main">
          <img src="./images/logo.svg" alt="" />
        </div>
        <div class="card__logo-sub">
          <div class="img">
            <img src="./images/icon-folder.svg" alt="" />
          </div>
          <div class="img">
            <img src="./images/icon-document.svg" alt="" />
          </div>
          <div class="img">
            <img src="./images/icon-upload.svg" alt="" />
          </div>
        </div>
      </div>
      <div class="card__details | padding-600">
        <p>Youâ€™ve used <span class="fw-bold">815 GB</span> of your storage</p>
        <div class="card__details-bar">
          <div></div>
        </div>
        <div class="card__details-data">
          <p class="fw-bold">0 GB</p>
          <p class="fw-bold">1000 GB</p>
        </div>
        <div class="card__details-pop | padding-300">
          <p class="fw-bold"><span class="fs-large">185</span> GB LEFT</p>
        </div>
      </div>
    </div>
  </body>
</html>
